<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <form method="post">
            <div class="group">
                <h2>Login</h2>
            </div>
            <div class="group">
                <label>Username:</label>
                <input type="text" name="usn" id="user" placeholder="Input username">
            </div>
            <div class="group">
                <label>Password:</label>
                <input type="password" name="pwd" id="pass" placeholder="Input password">
            </div>
            <div class="group">
                <label></label>
                <button type="button" onclick="Submit()">Login</button>
            </div>
        </form>
    </div>
    <script src="index.js"></script>
</body>

</html>
