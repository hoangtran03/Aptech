<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm bằng javascript - AngularJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-controller="MyController">
    <div class="container fw-bolder border border-primary">
        <div class="bg-info text-white">
            Input Product's Detail Information
        </div>
        <div class="container pt-3">
            <form>
                <div class="input-group-prepend">
                    <label>Product Name: </label>
                    <input type="text" class="form-control">
                </div>
                <div class="input-group-prepend">
                    <label>Manufacturer Name: </label>
                    <select class="form-control">
						<option>-- Select --</option>
                        <option>Iphone</option>
                        <option>Ipad</option>
                        <option>Ipod</option>
					</select>
                </div>
                <div class="input-group-prepend">
                    <label>Price: </label>
                    <input type="number" class="form-control">
                </div>
                <div class="input-group-prepend">
                    <label>Quantity: </label>
                    <input type="number" class="form-control">
                </div>
                <div class="input-group-prepend">
                    <label>Total Price: </label>
                    <input type="number" class="form-control">
                </div>
                <div class="input-group-prepend">
                    <label>Category Name: </label>
                    <select class="form-control">
						<option>-- Select --</option>
                        <option>Apple</option>
                        <option>SamSung</option>
                        <option>LG</option>
                        <option>Sony</option>
                        <option>Google</option>
					</select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success" ng-click="handleAction()">Add Product</button>
                    <button type="reset" class="btn btn-warning">Reset</button>
                </div>
            </form>
        </div>
    </div>
    <br>
    <div class="container fw-bolder border border-primary">
        <div class="bg-info text-white ">
            Management Product
        </div>
        <div class=" container pt-3 ">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Product Name</th>
                        <th>Manufacturer Name</th>
                        <th>Category Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="result">
                </tbody>
            </table>
        </div>
    </div>
    <script>
        var app = angular.module("myApp", []);
        app.controller("MyController", function($scope) {});
        $scope.handleAction = function {

        }
    </script>
</body>

</html>
