<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống</title>
    <link rel="stylesheet" href="exam1.css">
</head>

<body>

    <div class="main">
        <h1>Đăng nhập hệ thống</h1>
        <div class="text">
            <div class="forrm">
                <img src="login.png" width="70%">
            </div>
            <div class="form2">
                <form method="post">
                    <div class="group">
                        <label>Tài khoản</label>
                        <input required type="true" name="name" id="name">
                    </div>
                    <div class="group">
                        <label>Mật khẩu</label>
                        <input required type="password" name="pass" id="pass">
                    </div>
                    <div class="group">
                        <label></label>
                        <button type="button" onclick="Submit()">Đăng nhập</button>
                        <button type="reset">Nhập lại</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="popup" id="popup_id">
        <div class="popup-content">
            <div class="msg">
                ĐĂNG NHẬP THÀNH CÔNG
            </div>
            <div class="footer">
                <button onclick="hidePopup()">OK</button>
            </div>
        </div>
    </div>
    <script src="exam1.js"></script>
</body>

</html>
