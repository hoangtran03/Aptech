<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="exam2.css">
</head>

<body>

    <form action="#" id="myform">
        <div class="logo">
            <img src="regis.png" width="50px"><sup> Phiếu mượn sách</sup>
        </div>
        <div class="main">
            <p>
                <label>Mã sinh viên</label>
                <input type="text" id="msv">
            </p>
            <p>
                <label>Họ và tên</label>
                <input type="text" id="name">
            </p>
            <p>
                <label>Loại sách</label>
                <select>
                    <option>--Chọn loại sách--</option>
                </select>
            </p>
            <p>
                <label>Tên sách</label>
                <input type="text" id="sách">
            </p>
            <p>
                <label>Ngày mượn</label>
                <input type="date" id="muon">
            </p>
            <p>
                <label>Ngày trả</label>
                <input type="date" id="tra">
            </p>
            <div class="end">
                <label></label>
                <button type="submit" onclick="Submit()"> <img src="log_in.png" width="20px"><sup>Đăng kí</sup> </button>
                <button type="reset" onclick="Reset()"> <img src="cancel.png" width="20px"><sup>Nhập lại</sup> </button>
            </div>
        </div>
    </form>
    <script src="exam2.js"></script>
</body>

</html>
