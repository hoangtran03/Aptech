<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="exam2.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="regis.png" width="50px"><sup> Phiếu mượn sách</sup>
        </div>
        <div class="main">
            <form method="post">
                <div class="group">
                    <label>Mã sinh viên</label>
                    <input type="text" id="msv">
                </div>
                <div class="group">
                    <label>Họ và tên</label>
                    <input type="text" id="name">
                </div>
                <div class="group">
                    <label>Loại sách</label>
                    <select>
                        <option>--Chọn loại sách--</option>
                    </select>
                </div>
                <div class="group">
                    <label>Tên sách</label>
                    <input type="text" id="sách">
                </div>
                <div class="group">
                    <label>Ngày mượn</label>
                    <input type="text" id="muon">
                </div>
                <div class="group">
                    <label>Ngày trả</label>
                    <input type="text" id="tra">
                </div>
                <div class="end">
                    <label></label>
                    <button type="submit" onclick="Submit()"> <img src="log_in.png" width="20px"><sup>Đăng kí</sup> </button>
                    <button type="reset"> <img src="cancel.png" width="20px"><sup>Nhập lại</sup> </button>
                </div>
            </form>
        </div>
    </div>

    <script src="exam2.js"></script>
</body>

</html>
