<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sinh viên - AngularJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-controller="MyController">
    <div class="container fw-bolder border border-primary">
        <div class="bg-info text-white ">
            Management Student's Detail Information
        </div>
        <br>
        <input type="text" placeholder=" Management Student's Detail Information" class="form-control">
        <div class=" container pt-3 ">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>FullName</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in studentList">
                        <th>{{ $index + 1 }}</th>
                        <td>{{ item.fullname }}</td>
                        <td>{{ item.age }}</td>
                        <td>{{ item.address }}</td>
                        <td><button class="btn btn-danger">Xoa</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br>
    <div class="container fw-bolder border border-primary">
        <div class="bg-info text-white">
            Input Student's Detail Information
        </div>
        <div class="container pt-3">
            <form>
                <div class="input-group-prepend">
                    <label>Fullname </label>
                    <br>
                    <input type="text" class="form-control">
                </div>
                <div class="input-group-prepend">
                    <label>Age </label>
                    <br>
                    <input type="number" class="form-control">
                </div>
                <div class="input-group-prepend">
                    <label>Address</label>
                    <br>
                    <input type="text" class="form-control">
                </div>
                <div class="input-group-prepend">
                    <button type="submit" class="btn btn-success">Save</button>
                </div>
            </form>
        </div>
    </div>
    <br>
    <script type="text/javascript">
        var app = angular.module('myApp', []);
        app.controller('MyController', ['$scope', function($scope) {
            $scope.studentList = []
            for (var i = 0; i < 4; i++) {
                var std = {
                    'fullname': 'TRAN VAN DIEP ',
                    'age': 1,
                    'address': 'NAM DINH ',
                }
                $scope.studentList.push(std)
            }
            // console.log($scope.studentList)

        }])
    </script>
</body>

</html>
